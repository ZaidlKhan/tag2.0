<!DOCTYPE html>
<html>

<head>
    <title>Peekin.io</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div id="game-title">Peekin.io</div>
    <div id="main-menu">
        <button id="join-random">Quick Play</button>
        <button id="create-lobby">Create Game</button>
        <button id="join-lobby">Join Game</button>
        <input id="lobby-code" type="text" placeholder="Enter Lobby Code" style="display: none;">
        <button id="submit-code" style="display: none;">Join</button>
    </div>
    <div id="loading-screen">
        <h1>Waiting for opponent...</h1>
        <p id="lobby-code-display"></p>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="stamina-container" style="display: none;">
        <div id="stamina-label">Boost</div>
        <div id="stamina-bar">
            <div id="stamina-fill"></div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="/javascript/player.js"></script>
    <script type="module" src="/javascript/maze.js"></script>
    <script type="module" src="/javascript/game.js"></script>
</body>

</html>
